<title>Point Sprite</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
    float s = sin( 0.01*theta );
    float c = cos( 0.01*theta );

    gl_PointSize = 100.0;

    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position = vec4(gl_Position.x, gl_Position.y, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform sampler2D texture;
uniform int spriteNumber;

void
main()
{
    float x = gl_PointCoord.x-0.5;
    float y = gl_PointCoord.y-0.5;
    if(x*x+y*y>0.25) discard;

    vec2 texCoord = 0.5*gl_PointCoord;

    if(spriteNumber == 1)
      gl_FragColor = texture2D( texture,texCoord);
    if(spriteNumber == 2)
      gl_FragColor = texture2D( texture,vec2(texCoord.x, 0.5+texCoord.y));
    if(spriteNumber == 3)
      gl_FragColor = texture2D( texture,vec2(0.5+texCoord.x, texCoord.y));
    if(spriteNumber == 4)
      gl_FragColor = texture2D( texture, 0.5+texCoord);

}
</script>
